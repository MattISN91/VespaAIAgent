<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vespa Tuning Advisor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2c3e50; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    select, button { margin: 5px 0 20px 0; padding: 8px; width: 100%; max-width: 400px; }
    .recommendation { margin-top: 30px; background: #ecf0f1; padding: 15px; border-radius: 5px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 8px 0; }
    a { color: #2980b9; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Vespa Tuning Advisor</h1>

  <label for="vespaModel">Vespa Model (1960â€“1995):</label>
  <select id="vespaModel">
    <option value="Vespa 50 (V5A1)">Vespa 50 (V5A1)</option>
    <option value="Vespa 50 Special">Vespa 50 Special</option>
    <option value="Vespa 50 Elestart">Vespa 50 Elestart</option>
    <option value="Vespa 50 L/N/R">Vespa 50 L/N/R</option>
    <option value="Vespa 90">Vespa 90</option>
    <option value="Vespa 90 Racer">Vespa 90 Racer</option>
    <option value="Vespa 100">Vespa 100</option>
    <option value="Vespa 100 Sport">Vespa 100 Sport</option>
    <option value="Vespa Primavera 125">Vespa Primavera 125</option>
    <option value="Vespa Primavera ET3">Vespa Primavera ET3</option>
    <option value="Vespa PK 50">Vespa PK 50</option>
    <option value="Vespa PK 50 XL">Vespa PK 50 XL</option>
    <option value="Vespa PK 80">Vespa PK 80</option>
    <option value="Vespa PK 100">Vespa PK 100</option>
    <option value="Vespa PK 125 / S">Vespa PK 125 / S</option>
    <option value="Vespa 125 VNB">Vespa 125 VNB</option>
    <option value="Vespa 125 GT">Vespa 125 GT</option>
    <option value="Vespa 125 GTR">Vespa 125 GTR</option>
    <option value="Vespa 125 Super">Vespa 125 Super</option>
    <option value="Vespa 125 TS">Vespa 125 TS</option>
    <option value="Vespa 150 VBA/VBB">Vespa 150 VBA/VBB</option>
    <option value="Vespa 150 GL">Vespa 150 GL</option>
    <option value="Vespa 150 Sprint">Vespa 150 Sprint</option>
    <option value="Vespa 150 Super">Vespa 150 Super</option>
    <option value="Vespa 160 GS">Vespa 160 GS</option>
    <option value="Vespa 180 SS">Vespa 180 SS</option>
    <option value="Vespa 180 Rally">Vespa 180 Rally</option>
    <option value="Vespa 200 Rally">Vespa 200 Rally</option>
    <option value="Vespa PX 80">Vespa PX 80</option>
    <option value="Vespa PX 125 / E">Vespa PX 125 / E</option>
    <option value="Vespa PX 150 / E">Vespa PX 150 / E</option>
    <option value="Vespa PX 200 / E">Vespa PX 200 / E</option>
  </select>

  <label for="vespaUse">Main Use:</label>
  <select id="vespaUse">
    <option value="City">City</option>
    <option value="Touring">Touring</option>
    <option value="Racing">Racing</option>
  </select>

  <label for="tuningBudget">Tuning Budget:</label>
  <select id="tuningBudget">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>

  <button onclick="getRecommendation()">Get Tuning Recommendation</button>

  <div id="recommendation" class="recommendation"></div>

  <script>
    const tuningDatabase = {
      "Vespa 50 (V5A1)": {
        City: {
          Low: {
            cylinder: '<a href="https://sip-scootershop.com/en/p/14000500" target="_blank">Polini 75cc</a>',
            carburetor: '<a href="https://sip-scootershop.com/en/p/41000100" target="_blank">SHB 16/16</a>',
            exhaust: '<a href="https://sip-scootershop.com/en/p/40301000" target="_blank">Sito Plus</a>',
            crankshaft: "Standard",
            gearing: "18/67",
            ignition: "Points"
          },
          Medium: { /* more tuned parts */ },
          High: { /* race setup */ }
        },
        Touring: { Low: {}, Medium: {}, High: {} },
        Racing: { Low: {}, Medium: {}, High: {} }
      },
      "Vespa PX 200 / E": {
        City: {
          Low: {
            cylinder: '<a href="https://sip-scootershop.com/en/p/14000800" target="_blank">Polini 208cc</a>',
            carburetor: '<a href="https://sip-scootershop.com/en/p/40000000" target="_blank">SI 24/24</a>',
            exhaust: '<a href="https://sip-scootershop.com/en/p/20020200" target="_blank">Polini Box</a>',
            crankshaft: "Long stroke",
            gearing: "Cosa 23/65",
            ignition: '<a href="https://sip-scootershop.com/en/p/51000100" target="_blank">Vape Variable</a>'
          },
          Medium: {},
          High: {}
        },
        Touring: { Low: {}, Medium: {}, High: {} },
        Racing: { Low: {}, Medium: {}, High: {} }
      }
      // Add other models with tuning setups
    };

    function getRecommendation() {
      const model = document.getElementById("vespaModel").value;
      const use = document.getElementById("vespaUse").value;
      const budget = document.getElementById("tuningBudget").value;
      const resultDiv = document.getElementById("recommendation");

      const setup =
        tuningDatabase[model] && tuningDatabase[model][use] && tuningDatabase[model][use][budget];

      if (!setup || Object.keys(setup).length === 0) {
        resultDiv.innerHTML = `<p>No detailed tuning recommendation available for ${model} with ${use} use and ${budget} budget yet.</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <h2>Recommended Setup for ${model} (${use}, ${budget})</h2>
        <ul>
          <li><strong>Cylinder Kit:</strong> ${setup.cylinder}</li>
          <li><strong>Carburetor:</strong> ${setup.carburetor}</li>
          <li><strong>Exhaust:</strong> ${setup.exhaust}</li>
          <li><strong>Crankshaft:</strong> ${setup.crankshaft}</li>
          <li><strong>Gearing:</strong> ${setup.gearing}</li>
          <li><strong>Ignition:</strong> ${setup.ignition}</li>
        </ul>
      `;
    }
  </script>
</body>
</html>
