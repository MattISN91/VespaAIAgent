    label { font-weight: bold; display: block; margin-top: 20px; }
    select, button { margin-top: 5px; padding: 10px; width: 100%; max-width: 400px; }
    .recommendation { margin-top: 30px; background: #f4f4f4; padding: 20px; border-radius: 5px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin: 8px 0; }
    a { color: #2980b9; text-decoration: none; }

    <option value="Racing">Racing</option>
  </select>

  <label for="tuningBudget">Budget:</label>

    <option value="Low">Low (≤500€)</option>
    <option value="Medium">Medium (500€+)</option>

    function populateModelDropdown() {
      const modelDropdown = document.getElementById("vespaModel");
      for (const model in vespaModels) {
        const option = document.createElement("option");
        option.value = model;
        option.textContent = `${model} (${vespaModels[model]}cc)`;
        modelDropdown.appendChild(option);
      }
    }

    function getRecommendation() {
      const model = document.getElementById("vespaModel").value;
      const use = document.getElementById("vespaUse").value;
      const budget = document.getElementById("tuningBudget").value;
      const resultDiv = document.getElementById("recommendation");

      const setup = tuningDatabase[model]?.[use]?.[budget];

      if (!setup || Object.keys(setup).length === 0) {
        resultDiv.innerHTML = `<p>No tuning recommendation available yet for <strong>${model}</strong> with <strong>${use}</strong> use and <strong>${budget}</strong> budget.</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <h2>Recommended Setup for ${model} (${use}, ${budget})</h2>
        <ul>
          <li><strong>Cylinder Kit:</strong> ${setup.cylinder}</li>
          <li><strong>Carburetor:</strong> ${setup.carburetor}</li>
          <li><strong>Exhaust:</strong> ${setup.exhaust}</li>
          <li><strong>Crankshaft:</strong> ${setup.crankshaft}</li>
          <li><strong>Gearing:</strong> ${setup.gearing}</li>
          <li><strong>Ignition:</strong> ${setup.ignition}</li>
        </ul>
      `;
    }

    populateModelDropdown();
  </script>
