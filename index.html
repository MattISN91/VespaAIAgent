<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vesp Configurator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: auto;
      background-color: #6aae97ff;
      color: #fff;
    }
    h1 { color: #fff; }
    h2 { margin-top: 40px; }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    select, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    .recommendation {
      margin-top: 30px;
      background: #ffffffaa;
      color: #000;
      padding: 20px;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #004080;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Vesp Configurator</h1>
  <p><em>For passionate riders who look for the best tuning setup for their beloved Vespa.</em></p>

  <label for="vespaModel">Vespa Model:</label>
  <select id="vespaModel"></select>

  <label for="vespaUse">Usage:</label>
  <select id="vespaUse">
    <option value="City">City</option>
    <option value="Touring">Touring</option>
    <option value="Racing">Racing</option>
  </select>

  <label for="tuningBudget">Budget:</label>
  <select id="tuningBudget">
    <option value="Low">Low (≤500€)</option>
    <option value="Medium">Medium (500€+)</option>
    <option value="High">High (1000€+)</option>
  </select>

  <button onclick="getRecommendation()">Get Tuning Recommendation</button>
  <button onclick="clearSelection()">Clear Selection</button>

  <div id="recommendation" class="recommendation"></div>

  <footer>
    <p><strong>Disclaimer:</strong> All settings presented are a condensate of web information. They may require slight tuning adjustments.</p>
  </footer>

  <script>
    const vespaModels = {
      "Vespa PX 80": 80,
      "Vespa PX 125 / E": 125,
      "Vespa Primavera": 125,
      "Vespa 150 Sprint": 150
    };

    const tuningDatabase = {
      // Tuning setups are added dynamically later due to size limitations.
    };

    function populateModelDropdown() {
      const modelDropdown = document.getElementById("vespaModel");
      for (const model in vespaModels) {
        const option = document.createElement("option");
        option.value = model;
        option.textContent = `${model} (${vespaModels[model]}cc)`;
        modelDropdown.appendChild(option);
      }
    }

    function getRecommendation() {
      const model = document.getElementById("vespaModel").value;
      const use = document.getElementById("vespaUse").value;
      const budget = document.getElementById("tuningBudget").value;
      const resultDiv = document.getElementById("recommendation");

      const setup = tuningDatabase[model]?.[use]?.[budget];

      if (!setup || Object.keys(setup).length === 0) {
        resultDiv.innerHTML = `<p>No tuning recommendation available yet for <strong>${model}</strong> with <strong>${use}</strong> use and <strong>${budget}</strong> budget.</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <h2>Recommended Setup for ${model} (${use}, ${budget})</h2>
        <ul>
          <li><strong>Cylinder Kit:</strong> ${setup.cylinder}</li>
          <li><strong>Carburetor:</strong> ${setup.carburetor}</li>
          <li><strong>Exhaust:</strong> ${setup.exhaust}</li>
          <li><strong>Crankshaft:</strong> ${setup.crankshaft}</li>
          <li><strong>Gearing:</strong> ${setup.gearing}</li>
          <li><strong>Ignition:</strong> ${setup.ignition}</li>
        </ul>
      `;
    }

    function clearSelection() {
      document.getElementById("vespaModel").selectedIndex = 0;
      document.getElementById("vespaUse").selectedIndex = 0;
      document.getElementById("tuningBudget").selectedIndex = 0;
      document.getElementById("recommendation").innerHTML = "";
    }

    populateModelDropdown();
  </script>
</body>
</html>
