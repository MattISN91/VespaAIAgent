    function getRecommendation() {
      const model = document.getElementById("vespaModel").value;
      const use = document.getElementById("vespaUse").value;
      const budget = document.getElementById("tuningBudget").value;
      const resultDiv = document.getElementById("recommendation");

      const setup =
        tuningDatabase[model] && tuningDatabase[model][use] && tuningDatabase[model][use][budget];

      if (!setup || Object.keys(setup).length === 0) {
        resultDiv.innerHTML = `<p>No detailed tuning recommendation available for ${model} with ${use} use and ${budget} budget yet.</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <h2>Recommended Setup for ${model} (${use}, ${budget})</h2>
        <ul>
          <li><strong>Cylinder Kit:</strong> ${setup.cylinder}</li>
          <li><strong>Carburetor:</strong> ${setup.carburetor}</li>
          <li><strong>Exhaust:</strong> ${setup.exhaust}</li>
