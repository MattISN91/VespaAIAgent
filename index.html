<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vespa Tuning Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #2c3e50;
    }

    label, select, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    #recommendation {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-left: 4px solid #2c3e50;
    }

    #recommendation ul {
      padding-left: 1.2rem;
    }

    #recommendation li {
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>
  <h1>Vespa Tuning Assistant</h1>

  <label for="vespaModel">Select your Vespa model:</label>
  <select id="vespaModel">
    <optgroup label="Largeframe">
      <option value="PX">PX</option>
      <option value="Sprint">Sprint</option>
      <option value="Rally">Rally</option>
      <option value="Super">Super</option>
      <option value="VBB">VBB</option>
      <option value="VBC">VBC</option>
      <option value="Cosa">Cosa</option>
    </optgroup>
    <optgroup label="Smallframe">
      <option value="V50">V50</option>
      <option value="V90">V90</option>
      <option value="SS90">SS90</option>
      <option value="Primavera">Primavera</option>
      <option value="ET3">ET3</option>
      <option value="PK">PK</option>
    </optgroup>
    <optgroup label="Wideframe">
      <option value="GS150">GS150</option>
      <option value="VB1">VB1</option>
      <option value="VL/VN">VL/VN</option>
    </optgroup>
  </select>

  <label for="vespaUse">Main use:</label>
  <select id="vespaUse">
    <option value="Touring">Touring</option>
    <option value="Sport">Sport / Track</option>
    <option value="City">Daily / Urban</option>
  </select>

  <label for="tuningBudget">Your budget:</label>
  <select id="tuningBudget">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>

  <button onclick="getRecommendation()">Get Tuning Recommendation</button>

  <div id="recommendation"></div>

  <script>
    function getRecommendation() {
      const model = document.getElementById("vespaModel").value;
      const use = document.getElementById("vespaUse").value;
      const budget = document.getElementById("tuningBudget").value;
      const resultDiv = document.getElementById("recommendation");

      const modelGroups = {
        Smallframe: ["V50", "V90", "SS90", "Primavera", "ET3", "PK"],
        Largeframe: ["PX", "Sprint", "Super", "Rally", "Cosa", "VBB", "VBC"],
        Wideframe: ["GS150", "VB1", "VL/VN"]
      };

      let type = "Unknown";
      for (const [group, models] of Object.entries(modelGroups)) {
        if (models.includes(model)) {
          type = group;
          break;
        }
      }

      let setup = {
        cylinder: "—",
        carb: "—",
        exhaust: "—",
        crank: "—",
        gear: "—",
        ignition: "—"
      };

      if (type === "Smallframe") {
        if (use === "Touring") {
          if (budget === "Low") {
            setup = {
              cylinder: "75cc Polini",
              carb: "16.16",
              exhaust: "Stock or Sito",
              crank: "Stock",
              gear: "3.00 ratio",
              ignition: "Points"
            };
          } else if (budget === "Medium") {
            setup = {
              cylinder: "102cc DR",
              carb: "19mm",
              exhaust: "Polini Banana",
              crank: "Stock",
              gear: "3.00 ratio",
              ignition: "Electronic"
            };
          } else {
            setup = {
              cylinder: "130cc Malossi",
              carb: "24mm",
              exhaust: "Simonini",
              crank: "Racing",
              gear: "Short 4th gear",
              ignition: "Electronic"
            };
          }
        } else if (use === "Sport") {
          if (budget === "Low") {
            setup = {
              cylinder: "85cc DR",
              carb: "19mm",
              exhaust: "LeoVinci",
              crank: "Stock",
              gear: "Short 4th",
              ignition: "Points"
            };
          } else if (budget === "Medium") {
            setup = {
              cylinder: "102cc Polini",
              carb: "24mm",
              exhaust: "Polini Left",
              crank: "Reinforced",
              gear: "Short 4th",
              ignition: "Electronic"
            };
          } else {
            setup = {
              cylinder: "136cc Malossi",
              carb: "30mm",
              exhaust: "Franz or VSP",
              crank: "Full-circle racing",
              gear: "Short 4th + reinforced clutch",
              ignition: "PVL internal rotor"
            };
          }
        } else {
          setup = {
            cylinder: "75cc DR",
            carb: "16.16",
            exhaust: "Sito Plus",
            crank: "Stock",
            gear: "Standard",
            ignition: "Electronic"
          };
        }

      } else if (type === "Largeframe") {
        if (use === "Touring") {
          if (budget === "Low") {
            setup = {
              cylinder: "DR 177",
              carb: "20/20",
              exhaust: "Sito Plus",
              crank: "Stock",
              gear: "23/65",
              ignition: "Electronic"
            };
          } else if (budget === "Medium") {
            setup = {
              cylinder: "Polini 177",
              carb: "24mm",
              exhaust: "BGM Touring",
              crank: "Long stroke",
              gear: "24/63",
              ignition: "Electronic"
            };
          } else {
            setup = {
              cylinder: "Malossi 210 Sport",
              carb: "30mm",
              exhaust: "BGM BigBox Touring",
              crank: "60mm long stroke",
              gear: "24/62",
              ignition: "Variable (Vape/BGM)"
            };
          }
        } else if (use === "Sport") {
          if (budget === "Low") {
            setup = {
              cylinder: "Pinasco 177",
              carb: "24mm",
              exhaust: "Polini Box",
              crank: "Stock",
              gear: "Short 4th",
              ignition: "Electronic"
            };
          } else if (budget === "Medium") {
            setup = {
              cylinder: "Polini 208",
              carb: "28mm",
              exhaust: "Expansion pipe",
              crank: "Reed intake",
              gear: "Short 4th",
              ignition: "Variable"
            };
          } else {
            setup = {
              cylinder: "Malossi 221 MHR",
              carb: "35mm",
              exhaust: "JL RH or similar",
              crank: "Full circle",
              gear: "Short 4th + reinforced",
              ignition: "Digital internal rotor"
            };
          }
        } else {
          setup = {
            cylinder: "DR 177",
            carb: "20/20",
            exhaust: "Sito Plus",
            crank: "Stock",
            gear: "Standard",
            ignition: "Electronic"
          };
        }

      } else if (type === "Wideframe") {
        setup = {
          cylinder: "GS160 conversion kit",
          carb: "Dell'Orto 20mm",
          exhaust: "Stock",
          crank: "Stock",
          gear: "Original",
          ignition: "12V electronic (converted)"
        };
      }

      resultDiv.innerHTML = `
        <strong>Recommended tuning setup:</strong>
        <ul>
          <li><strong>Cylinder kit:</strong> ${setup.cylinder}</li>
          <li><strong>Carburetor:</strong> ${setup.carb}</li>
          <li><strong>Exhaust:</strong> ${setup.exhaust}</li>
          <li><strong>Crankshaft:</strong> ${setup.crank}</li>
          <li><strong>Gearing:</strong> ${setup.gear}</li>
          <li><strong>Ignition:</strong> ${setup.ignition}</li>
        </ul>
      `;
    }
  </script>
</body>
</html>
