<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vesp’Config</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #6aae97;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #1f2f2c;
    }

    header img {
      max-height: 100px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin: 10px 0 5px 0;
    }

    p.subtext {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .recommendation {
      background-color: #ffffff10;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }

    .recommendation h3 {
      color: #ffffff;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <img src="YOUR_LOGO_URL_HERE" alt="Vesp’Config Logo" />
    <h1>Vesp’Config</h1>
    <p class="subtext">For passionate riders looking for the best tuning setup for their loved Vespas.</p>
  </header>

  <div class="container">
    <select id="model">
      <option value="PX80">Vespa PX80</option>
    </select>

    <select id="usage">
      <option value="city">City</option>
      <option value="touring">Touring</option>
      <option value="racing">Racing</option>
    </select>

    <select id="budget">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <div class="recommendation" id="recommendationOutput">
      <h3>Select your preferences to see recommendations</h3>
    </div>
  </div>

  <footer>
    All settings presented are a condensate of web information. Some might have slight tuning variations.
  </footer>

  <script>
    const tuningDatabase = {
      PX80: {
        city: {
          low: {
            cylinder: {
              name: "DR 80cc",
              link: "https://www.sip-scootershop.com/en/product/racing-cylinder-dr-80cc_10013000"
            },
            carburetor: {
              name: "SI 20/20",
              link: "https://www.sip-scootershop.com/en/product/carburettor-dell-orto-si-20-20d_40050000"
            },
            exhaust: {
              name: "Sito Plus",
              link: "https://www.sip-scootershop.com/en/product/racing-exhaust-sito-plus_24166000"
            },
            crankshaft: {
              name: "Standard PX",
              link: "https://www.sip-scootershop.com/en/product/crankshaft-pinasco_45021000"
            },
            gearing: {
              name: "Original PX80",
              link: "https://www.sip-scootershop.com/en/product/gearbox-original_87430000"
            },
            ignition: {
              name: "Original Contactless",
              link: "https://www.sip-scootershop.com/en/product/ignition-px-lusso_50000000"
            }
          },
          medium: {
            cylinder: {
              name: "Polini 133cc",
              link: "https://www.sip-scootershop.com/en/product/racing-cylinder-polini-133cc_14000510"
            },
            carburetor: {
              name: "SI 24/24",
              link: "https://www.sip-scootershop.com/en/product/carburettor-dell-orto-si-24-24e_40070000"
            },
            exhaust: {
              name: "Polini Original",
              link: "https://www.sip-scootershop.com/en/product/racing-exhaust-polini_20020000"
            },
            crankshaft: {
              name: "Mazzucchelli Racing",
              link: "https://www.sip-scootershop.com/en/product/crankshaft-mazzucchelli-racing_45027000"
            },
            gearing: {
              name: "23/64 DRT",
              link: "https://www.sip-scootershop.com/en/product/gearbox-drt-23-64_87442300"
            },
            ignition: {
              name: "Vape Road",
              link: "https://www.sip-scootershop.com/en/product/ignition-vape-road_50008000"
            }
          },
          high: {
            cylinder: {
              name: "Malossi 139cc",
              link: "https://www.sip-scootershop.com/en/product/racing-cylinder-malossi-139cc_3111395"
            },
            carburetor: {
              name: "PHBL 25",
              link: "https://www.sip-scootershop.com/en/product/carburettor-dell-orto-phbl-25bs_40090000"
            },
            exhaust: {
              name: "SIP Road 2.0",
              link: "https://www.sip-scootershop.com/en/product/racing-exhaust-sip-road-20_24166000"
            },
            crankshaft: {
              name: "Pinasco Racing",
              link: "https://www.sip-scootershop.com/en/product/crankshaft-pinasco-racing_45028000"
            },
            gearing: {
              name: "Short 22/68",
              link: "https://www.sip-scootershop.com/en/product/gearbox-short-22-68_87442200"
            },
            ignition: {
              name: "Vape Sport",
              link: "https://www.sip-scootershop.com/en/product/ignition-vape-sport_50008100"
            }
          }
        },
        touring: {
          // Add touring low/med/high based on your screenshot — I can do that next!
        },
        racing: {
          // Add racing low/med/high based on your screenshot — I can do that next!
        }
      }
    };

    const modelSelect = document.getElementById('model');
    const usageSelect = document.getElementById('usage');
    const budgetSelect = document.getElementById('budget');
    const output = document.getElementById('recommendationOutput');

    function updateRecommendation() {
      const model = modelSelect.value;
      const usage = usageSelect.value;
      const budget = budgetSelect.value;

      const setup = tuningDatabase[model]?.[usage]?.[budget];

      if (!setup) {
        output.innerHTML = "<h3>No tuning data found for this combination.</h3>";
        return;
      }

      output.innerHTML = `
        <h3>Tuning Setup for ${model} - ${usage} - ${budget} Budget</h3>
        <ul>
          <li><strong>Cylinder:</strong> <a href="${setup.cylinder.link}" target="_blank">${setup.cylinder.name}</a></li>
          <li><strong>Carburetor:</strong> <a href="${setup.carburetor.link}" target="_blank">${setup.carburetor.name}</a></li>
          <li><strong>Exhaust:</strong> <a href="${setup.exhaust.link}" target="_blank">${setup.exhaust.name}</a></li>
          <li><strong>Crankshaft:</strong> <a href="${setup.crankshaft.link}" target="_blank">${setup.crankshaft.name}</a></li>
          <li><strong>Gearing:</strong> <a href="${setup.gearing.link}" target="_blank">${setup.gearing.name}</a></li>
          <li><strong>Ignition:</strong> <a href="${setup.ignition.link}" target="_blank">${setup.ignition.name}</a></li>
        </ul>
      `;
    }

    modelSelect.addEventListener('change', updateRecommendation);
    usageSelect.addEventListener('change', updateRecommendation);
    budgetSelect.addEventListener('change', updateRecommendation);
  </script>
</body>
</html>
