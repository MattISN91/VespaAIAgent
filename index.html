<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vesp Configurator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 960px; margin: auto; }
    h1 { color: #2c3e50; }
    h2 { margin-top: 40px; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    select, button { margin-top: 5px; padding: 10px; width: 100%; max-width: 400px; }
    .recommendation { margin-top: 30px; background: #f4f4f4; padding: 20px; border-radius: 5px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin: 8px 0; }
    a { color: #2980b9; text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { margin-top: 40px; font-size: 0.9em; color: #777; }
  </style>
</head>
<body>
  <h1>Vesp Configurator</h1>
  <p><em>For passionate riders who look for the best tuning setup for their beloved Vespa.</em></p>

  <label for="vespaModel">Vespa Model:</label>
  <select id="vespaModel"></select>

  <label for="vespaUse">Usage:</label>
  <select id="vespaUse">
    <option value="City">City</option>
    <option value="Touring">Touring</option>
    <option value="Racing">Racing</option>
  </select>

  <label for="tuningBudget">Budget:</label>
  <select id="tuningBudget">
    <option value="Low">Low (≤500€)</option>
    <option value="Medium">Medium (500€+)</option>
    <option value="High">High (1000€+)</option>
  </select>

  <button onclick="getRecommendation()">Get Tuning Recommendation</button>

  <div id="recommendation" class="recommendation"></div>

  <footer>
    <p><strong>Disclaimer:</strong> All settings presented are a condensate of web information. They may require slight tuning adjustments.</p>
  </footer>

  <script>
    const vespaModels = {
      "Vespa 50 (V5A1)": 50,
      "Vespa 50 Special": 50,
      "Vespa 50 Elestart": 50,
      "Vespa 50 L/N/R": 50,
      "Vespa 90": 90,
      "Vespa 90 Racer": 90,
      "Vespa 100": 100,
      "Vespa 100 Sport": 100,
      "Vespa Primavera": 125,
      "Vespa Primavera ET3": 125,
      "Vespa PK 50": 50,
      "Vespa PK 50 XL": 50,
      "Vespa PK 80": 80,
      "Vespa PK 100": 100,
      "Vespa PK 125 / S": 125,
      "Vespa 125 VNB": 125,
      "Vespa 125 GT": 125,
      "Vespa 125 GTR": 125,
      "Vespa 125 Super": 125,
      "Vespa 125 TS": 125,
      "Vespa 150 VBA/VBB": 150,
      "Vespa 150 GL": 150,
      "Vespa 150 Sprint": 150,
      "Vespa 150 Super": 150,
      "Vespa 160 GS": 160,
      "Vespa 180 SS": 180,
      "Vespa 180 Rally": 180,
      "Vespa 200 Rally": 200,
      "Vespa PX 80": 80,
      "Vespa PX 125 / E": 125,
      "Vespa PX 150 / E": 150,
      "Vespa PX 200 / E": 200
    };

    const tuningDatabase = {
      "Vespa PX 80": {
        City: {
          Low: {
            cylinder: '<a href="https://sip-scootershop.com/en/p/14000010">DR 80cc</a>',
            carburetor: '<a href="https://sip-scootershop.com/en/p/40000000">SI 20/20</a>',
            exhaust: '<a href="https://sip-scootershop.com/en/p/20020200">Sito Plus</a>',
            crankshaft: "Standard",
            gearing: "20/68",
            ignition: "Points"
          }
          // Extend with Medium & High, Touring, Racing as needed
        }
      }
    };

    function populateModelDropdown() {
      const modelDropdown = document.getElementById("vespaModel");
      for (const model in vespaModels) {
        const option = document.createElement("option");
        option.value = model;
        option.textContent = `${model} (${vespaModels[model]}cc)`;
        modelDropdown.appendChild(option);
      }
    }

    function getRecommendation() {
      const model = document.getElementById("vespaModel").value;
      const use = document.getElementById("vespaUse").value;
      const budget = document.getElementById("tuningBudget").value;
      const resultDiv = document.getElementById("recommendation");

      const setup = tuningDatabase[model]?.[use]?.[budget];

      if (!setup || Object.keys(setup).length === 0) {
        resultDiv.innerHTML = `<p>No tuning recommendation available yet for <strong>${model}</strong> with <strong>${use}</strong> use and <strong>${budget}</strong> budget.</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <h2>Recommended Setup for ${model} (${use}, ${budget})</h2>
        <ul>
          <li><strong>Cylinder Kit:</strong> ${setup.cylinder}</li>
          <li><strong>Carburetor:</strong> ${setup.carburetor}</li>
          <li><strong>Exhaust:</strong> ${setup.exhaust}</li>
          <li><strong>Crankshaft:</strong> ${setup.crankshaft}</li>
          <li><strong>Gearing:</strong> ${setup.gearing}</li>
          <li><strong>Ignition:</strong> ${setup.ignition}</li>
        </ul>
      `;
    }

    populateModelDropdown();
  </script>
</body>
</html>
