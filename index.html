<html lang="en">
<head>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2c3e50; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    select, button { margin: 5px 0 20px 0; padding: 8px; width: 100%; max-width: 400px; }
    .recommendation { margin-top: 30px; background: #ecf0f1; padding: 15px; border-radius: 5px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 8px 0; }
    a { color: #2980b9; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

    <option value="Medium">Medium</option>

            crankshaft: "Full Circle",
            gearing: "24/60",

          }

        Touring: {
          Low: {
            cylinder: '<a href="https://sip-scootershop.com/en/p/14000010" target="_blank">DR 80cc</a>',
            carburetor: '<a href="https://sip-scootershop.com/en/p/40000000" target="_blank">SI 20/20</a>',
            exhaust: '<a href="https://sip-scootershop.com/en/p/20020200" target="_blank">Sito Plus</a>',
            crankshaft: "Touring",
            gearing: "20/68",
            ignition: "Electronic"
          },
          Medium: {
            cylinder: '<a href="https://sip-scootershop.com/en/p/14000100" target="_blank">Polini 133cc</a>',

    function getRecommendation() {
      const use = document.getElementById("vespaUse").value;
      const budget = document.getElementById("tuningBudget").value;
      const resultDiv = document.getElementById("recommendation");

      const setup = tuningDatabase["Vespa PX 80"]?.[use]?.[budget];

      if (!setup || Object.keys(setup).length === 0) {
        resultDiv.innerHTML = `<p>No tuning recommendation available for ${use} use with ${budget} budget yet.</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <h2>Recommended Setup for Vespa PX 80 (${use}, ${budget})</h2>
        <ul>
          <li><strong>Cylinder Kit:</strong> ${setup.cylinder}</li>
          <li><strong>Carburetor:</strong> ${setup.carburetor}</li>
          <li><strong>Exhaust:</strong> ${setup.exhaust}</li>
          <li><strong>Crankshaft:</strong> ${setup.crankshaft}</li>
          <li><strong>Gearing:</strong> ${setup.gearing}</li>
          <li><strong>Ignition:</strong> ${setup.ignition}</li>
        </ul>
      `;
    }
  </script>
</body>
