<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vespa Tuning Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #2c3e50;
    }

    label, select, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    #recommendation {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-left: 4px solid #2c3e50;
    }

    #recommendation ul {
      padding-left: 1.2rem;
    }

    #recommendation li {
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>
  <h1>Vespa Tuning Assistant</h1>

  <label for="vespaModel">Select your Vespa model:</label>
  <select id="vespaModel" onchange="updateEngineOptions()">
    <optgroup label="Largeframe">
      <option value="PX">PX</option>
      <option value="Sprint">Sprint</option>
      <option value="Rally">Rally</option>
      <option value="Super">Super</option>
      <option value="VBB">VBB</option>
      <option value="VBC">VBC</option>
      <option value="Cosa">Cosa</option>
    </optgroup>
    <optgroup label="Smallframe">
      <option value="V50">V50</option>
      <option value="V90">V90</option>
      <option value="SS90">SS90</option>
      <option value="Primavera">Primavera</option>
      <option value="ET3">ET3</option>
      <option value="PK">PK</option>
    </optgroup>
    <optgroup label="Wideframe">
      <option value="GS150">GS150</option>
      <option value="VB1">VB1</option>
      <option value="VL/VN">VL/VN</option>
    </optgroup>
  </select>

  <label for="engineCC">Select engine displacement (cc):</label>
  <select id="engineCC">
    <!-- Options will be dynamically populated -->
  </select>

  <label for="vespaUse">Main use:</label>
  <select id="vespaUse">
    <option value="Touring">Touring</option>
    <option value="Sport">Sport / Track</option>
    <option value="City">Daily / Urban</option>
  </select>

  <label for="tuningBudget">Your budget:</label>
  <select id="tuningBudget">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>

  <button onclick="getRecommendation()">Get Tuning Recommendation</button>

  <div id="recommendation"></div>

  <script>
    const engineOptions = {
      PX: ["80", "125", "150", "200"],
      Sprint: ["150"],
      Rally: ["180", "200"],
      Super: ["125", "150"],
      VBB: ["150"],
      VBC: ["150"],
      Cosa: ["125", "150", "200"],
      V50: ["50"],
      V90: ["90"],
      SS90: ["90"],
      Primavera: ["125"],
      ET3: ["125"],
      PK: ["50", "75", "125"],
      GS150: ["150"],
      VB1: ["150"],
      "VL/VN": ["125"]
    };

    function updateEngineOptions() {
      const model = document.getElementById("vespaModel").value;
      const ccSelect = document.getElementById("engineCC");
      ccSelect.innerHTML = "";
      if (engineOptions[model]) {
        engineOptions[model].forEach(cc => {
          const option = document.createElement("option");
          option.value = cc;
          option.text = cc + " cc";
          ccSelect.add(option);
        });
      }
    }

    window.onload = updateEngineOptions;

    function getRecommendation() {
      const model = document.getElementById("vespaModel").value;
      const engineCC = parseInt(document.getElementById("engineCC").value);
      const use = document.getElementById("vespaUse").value;
      const budget = document.getElementById("tuningBudget").value;
      const resultDiv = document.getElementById("recommendation");

      let setup = { cylinder: "—", carb: "—", exhaust: "—", crank: "—", gear: "—", ignition: "—" };

      if (model.startsWith("V") || model === "PK" || model === "Primavera" || model === "ET3") {
        // Smallframe logic
        if (engineCC <= 50) {
          setup = {
            cylinder: "75cc DR",
            carb: "16.16",
            exhaust: "Sito Plus",
            crank: "Stock",
            gear: "3.00 ratio",
            ignition: "Electronic"
          };
        } else if (engineCC <= 90) {
          setup = {
            cylinder: "102cc Polini",
            carb: "19mm",
            exhaust: "Banana",
            crank: "Stock",
            gear: "Short 4th",
            ignition: "Electronic"
          };
        } else {
          setup = {
            cylinder: "130cc Malossi",
            carb: "24mm",
            exhaust: "Simonini",
            crank: "Race",
            gear: "Close ratio",
            ignition: "PVL"
          };
        }
      } else if (model === "PX" || model === "Rally" || model === "Cosa") {
        // Largeframe logic
        if (engineCC <= 125) {
          setup = {
            cylinder: "DR 177",
            carb: "20/20",
            exhaust: "Sito Plus",
            crank: "Stock",
            gear: "23/65",
            ignition: "Electronic"
          };
        } else if (engineCC <= 150) {
          setup = {
            cylinder: "Polini 177",
            carb: "24mm",
            exhaust: "Polini Box",
            crank: "Long stroke",
            gear: "24/63",
            ignition: "Variable"
          };
        } else {
          setup = {
            cylinder: "Malossi 210",
            carb: "30mm",
            exhaust: "BGM BigBox",
            crank: "60mm",
            gear: "24/62",
            ignition: "Digital"
          };
        }
      } else {
        setup = {
          cylinder: "Pinasco Classic Kit",
          carb: "20mm Dell'Orto",
          exhaust: "Original",
          crank: "Stock",
          gear: "Stock",
          ignition: "Electronic upgrade"
        };
      }

      resultDiv.innerHTML = `
        <strong>Recommended tuning setup:</strong>
        <ul>
          <li><strong>Cylinder kit:</strong> ${setup.cylinder}</li>
          <li><strong>Carburetor:</strong> ${setup.carb}</li>
          <li><strong>Exhaust:</strong> ${setup.exhaust}</li>
          <li><strong>Crankshaft:</strong> ${setup.crank}</li>
          <li><strong>Gearing:</strong> ${setup.gear}</li>
          <li><strong>Ignition:</strong> ${setup.ignition}</li>
        </ul>
      `;
    }
  </script>
</body>
</html>
